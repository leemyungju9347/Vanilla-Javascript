<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_calculator</title>
    <link rel="stylesheet" href="./src/css/common.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>
<body>
    <div class="wrap">
        <div class="line-1">
            <input class="number-input" type="text" disabled>
            <button class="reset-btn" data-type="ac">C</button>
        </div>
        <div class="line-2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-type="operator">+</button>
        </div>
        <div class="line-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-type="operator">-</button>
        </div>
        <div class="line-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-type="operator">*</button>
        </div>
        <div class="line-5">
            <button class="zero">0</button>
            <button class="equals" data-type="equals">=</button>
            <button class="equals" data-type="operator">/</button>
        </div>
    </div>
    
    <script src="src/index.js"></script>
</body>
</html>

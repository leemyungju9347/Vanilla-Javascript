<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10/15_js_challenge</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="wrap">
        <div class="input-area">
            <input class="number-input" type="text" disabled>
            <button class="reset-btn" data-type="ac">C</button>
        </div>
        <div class="culc number-area">
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="zero">0</button>
            <button class="equals" data-type="equals">=</button>
        </div>
        <div class="culc operations-area">
            <button data-type="operator">+</button>
            <button data-type="operator">-</button>
            <button data-type="operator">*</button>
            <button data-type="operator">/</button>
        </div>
    </div>
    
    <script src="src/index.js"></script>
</body>
</html>
